<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> استعادة كلمة المرور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../assets/style/main.css"/>
    <link rel="stylesheet" href="../assets/style/ForgetPassword.css" />
</head>
<body>
    <div class="form-container">
        <form id="emailForm">
          <div class="form-title">استعادة كلمة المرور</div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="emailInput" placeholder="أدخل بريدك الإلكتروني" required />
          </div>
          <button type="submit" class="btn btn-submit">إرسال الرمز</button>
        </form>
        <form id="resetForm" style="display:none;">
          <div class="form-title">إعادة تعيين كلمة المرور</div>
          <div class="mb-3">
            <label for="codeInput" class="form-label">الرمز</label>
            <input type="text" class="form-control" id="codeInput" placeholder="أدخل الرمز المرسل" required />
          </div>
          <div class="mb-3">
            <label for="emailReset" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="emailReset" placeholder="أدخل بريدك الإلكتروني" required />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
            <input type="password" class="form-control" id="newPassword" placeholder="أدخل كلمة المرور الجديدة" required />
          </div>
          <button type="submit" class="btn btn-submit">تأكيد</button>
        </form>
    
      </div>
    
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../assets/js/ForgetPassword.js"></script>

</body>
</html>
