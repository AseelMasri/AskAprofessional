<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مراسلة المهني</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- ملفات CSS الخاصة بك -->
  <link rel="stylesheet" href="../assets/style/main.css" />
  <link rel="stylesheet" href="../assets/style/professionalChat.css">
</head>
<body>

<!-- ✅ واجهة المحادثة -->
<section class="chat-container d-flex flex-column justify-content-between vh-100">

  <!-- ✅ الهيدر -->
<header class="d-flex justify-content-between align-items-center p-3 border-bottom">
  <div class="d-flex align-items-center gap-2">
    <div id="proAvatar"></div>
    <span id="proName" class="fw-bold"></span>
  </div>
  <div class="d-flex gap-3">
    <i class="fas fa-phone text-warning fs-5"></i>
    <i class="fas fa-video text-warning fs-5"></i>
    <i class="fas fa-info-circle text-warning fs-5"></i>
  </div>
</header>








  <!-- ✅ الرسائل (تُحقن من JS) -->
  <div class="chat-messages p-3 flex-grow-1 overflow-auto"></div>

  <!-- ✅ حقل الإدخال + زر إرسال -->
  <footer class="p-3 border-top">
    <div class="d-flex align-items-center gap-2">
     <div id="myAvatar" class="rounded-circle d-flex align-items-center justify-content-center"
     style="width: 35px; height: 35px;"></div>
      <div class="input-group">
        <span class="input-group-text text-white border-0 rounded-start">
          <i class="fas fa-microphone"></i>
        </span>
        <input type="text" class="form-control border-0" placeholder="قم بكتابة شيء ما..." />
        <button class="btn btn-warning text-white px-3" id="sendBtn" disabled>
  <i class="fas fa-paper-plane"></i>
</button>

      </div>
    </div>
  </footer>

</section>

<!-- مكتبات JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/js/tokenUtils.js"></script>
<script src="../assets/js/professionalChat.js"></script>

</body>
</html>
