<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/style/main.css"/>
    <link rel="stylesheet" href="../assets/style/createAccount.css">


</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-lg-10 form-container d-flex flex-wrap">

            <!-- الجانب الأيسر - الصورة -->
           <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-4">
            <img src="../assets/images/account.png" alt="انشاء حساب" class="img-fluid">
            </div>
       
            <!-- الجانب الأيمن - النموذج -->
            <div class="col-md-6 p-4 mt-5 ">
              <h3 class="mb-3 text-center">تسجيل الدخول</h3>
              <p class="text-muted text-center">يرجى تسجيل الدخول للمواصلة إلى حسابك.</p>
    
              <form>
                <div class="mb-3 position-relative">
                  <input type="email" class="form-control px-5" name="email" placeholder="user@gmail.com" required />
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <!-- <div class="mb-3 d-flex position-relative">
                   <input type="tel" class="form-control px-5" placeholder="رقم الهاتف" />
                  <i class="fa-solid fa-phone"></i>
                <select class="form-select w-25 me-2">
                  <option selected>+970</option>
                  <option>+972</option>
                </select> 
                
              </div>-->
                <div class="mb-3 position-relative">
                  <input type="password" class="form-control pe-5" id="password" placeholder="كلمة المرور" required/>
                    <i class="fa-solid fa-eye-slash toggle-password"  style="cursor:pointer;"></i>
                  
                </div> 
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center mb-3">
                    <label for="rememberMe" class="d-flex align-items-center mb-0">
                      <input type="checkbox" id="rememberMe" class="form-check-input ms-2" />
                      <span>تذكر كلمة السر</span>
                    </label>
                  </div>
                  <a href="./ForgetPassword.html" class="text-dark">هل نسيت كلمة المرور ؟</a>
                </div>
                
                <div class="d-grid mb-2">
                  <button class="btn main__bgcolor">تسجيل الدخول</button>
                </div>
                <!--
                <div class="text-center mb-2">أو</div>
                <div class="d-grid mb-3">
                  <button class="btn btn-outline-dark"><img src="../assets/images/googleIcon.png "alt="googleIcon" class="px-1"/>تسجيل الدخول باستخدام Google</button>
                </div>
                -->
                <div class="text-center">
                    هل تحتاج إلى حساب؟ <a href="./createAccount.html">قم بإنشاء واحد</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- <script src="../assets/js/createAccount.js"></script> -->
     <!-- SweetAlert2 -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <!-- Custom login -->
     <script src="../assets/js/login.js"></script>

</body>
</html>
